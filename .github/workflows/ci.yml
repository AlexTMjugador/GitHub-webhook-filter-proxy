name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format
