name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format
