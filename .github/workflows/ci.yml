name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format
