name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format
