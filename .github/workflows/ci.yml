name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format
